<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Birthday Treasure Hunt</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>🎉 Birthday Quest 🎉</h1>

    <div class="tutorial">
      Welcome! You'll get 30 seconds per clue. Stay sharp, the fun disappears fast!
    </div>

    <div class="clue-box" id="clueBox">
      <button id="startBtn">Start</button>
    </div>

    <div class="timer" id="timer"></div>
  </div>

  <canvas id="confettiCanvas"></canvas>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/canvas-confetti/1.5.1/confetti.browser.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
